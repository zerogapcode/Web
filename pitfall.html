<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="UTF-8">
        <title>Pitfall II</title>
        <meta name="description" content="Online Atari 2600 emulator">

    </head>

    <body>

        <div id="javatari" style="text-align: center; margin: 20px auto 0; padding: 0 10px;">
            <div id="javatari-screen" style="box-shadow: 2px 2px 10px rgba(0, 0, 0, .7);"></div>
        </div>

        <script src="javatari.js"></script>
        <script>
            // Cargar automáticamente el ROM cuando el emulador esté listo
            window.addEventListener('load', function() {
                // Pequeño retraso para asegurar la inicialización completa
                setTimeout(function() {
                    if(typeof Javatari !== 'undefined') {
                        Javatari.loadROM("p2lc.a26");
                    }
                }, 100);
            });
        </script>

    </body>

</html>
