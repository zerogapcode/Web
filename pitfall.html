<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari 2600 - P2LC</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #javatari-container {
            border: 3px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .controles {
            margin-top: 15px;
            font-size: 13px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Emulador Atari 2600 - P2LC</h1>
    <div id="javatari-container"></div>
    <div class="controles">
        Controles: F = Fire | ← → ↑ ↓ = Joystick | Espacio = Reset | Enter = Select
    </div>

    <script src="https://cdn.jsdelivr.net/npm/javatari@latest/release/javatari.js"></script>
    <script>
        // Inicializa el emulador automáticamente al cargar
        window.javatari = Javatari({
            file: "p2lc.a26",        // Archivo ROM (debe estar en la misma carpeta)
            autoStart: true,         // Inicia sin interacción manual
            display: "javatari-container",
            width: 640,              // 2x escala para mejor visibilidad
            height: 480,
            sound: true              // Habilitar audio
        });
    </script>
</body>
</html>
