        // ========================================
        // FUNCI√ìN PARA HACER VENTANAS ARRASTRABLES - MEJORADA
        // ========================================
        function makeDraggable(element, handle) {
            let isDragging = false;
            let startX, startY;
            let initialLeft, initialTop;
            
            handle.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
            
            handle.addEventListener('touchstart', dragStart);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', dragEnd);
            
            function dragStart(e) {
                // Si el usuario toca el bot√≥n de cerrar, NO iniciar el arrastre
                if (e.target.closest('.rey-chat-close')) {
                    return; 
                }
                
                e.preventDefault();
                e.stopPropagation();
                
                isDragging = true;
                element.classList.add('dragging');
                
                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                }
                
                // Obtener posici√≥n actual
                const rect = element.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;
                
                // Eliminar cualquier posici√≥n predefinida
                element.style.bottom = 'auto';
                element.style.right = 'auto';
                element.style.transform = 'none';
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                let clientX, clientY;
                
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                // Calcular el desplazamiento
                const dx = clientX - startX;
                const dy = clientY - startY;
                
                // Calcular nueva posici√≥n
                const newLeft = initialLeft + dx;
                const newTop = initialTop + dy;
                
                // Aplicar nueva posici√≥n - SIN RESTRICCIONES
                element.style.left = newLeft + 'px';
                element.style.top = newTop + 'px';
                
                // Guardar posici√≥n para la pr√≥xima vez
                chatPosition.x = newLeft;
                chatPosition.y = newTop;
            }
            
            function dragEnd(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                isDragging = false;
                element.classList.remove('dragging');
                
                // Guardar posici√≥n final
                const rect = element.getBoundingClientRect();
                chatPosition.x = rect.left;
                chatPosition.y = rect.top;
            }
        }
        
        // ========================================
        // FUNCIONALIDAD DE CHAT
        // ========================================
        
        // Abrir ventana de chat
        reyFloatBtn.addEventListener('click', () => {
            if (!isReyChatOpen) {
                isReyChatOpen = true;
                reyChatWindow.classList.add('active');
                
                // Ocultar el bot√≥n cuando la ventana est√© activa
                reyButtonContainer.classList.add('hidden');
                
                // NUEVO: Ocultar el indicador de atenci√≥n cuando se abre el chat
                if (reyAttentionIndicator && attentionIndicatorVisible) {
                    reyAttentionIndicator.style.opacity = '0';
                    reyAttentionIndicator.style.pointerEvents = 'none';
                    attentionIndicatorVisible = false;
                }
                
                // Para la primera vez o cuando no hay posici√≥n guardada, posicionar abajo a la derecha
                if (chatPosition.x === 0 && chatPosition.y === 0) {
                    // Calcular posici√≥n abajo a la derecha (sobre el bot√≥n)
                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;
                    const chatWidth = 350; // Ancho fijo de la ventana
                    const chatHeight = 500; // Alto fijo de la ventana
                    
                    // Posicionar cerca del bot√≥n (abajo derecha)
                    const buttonRect = reyFloatBtn.getBoundingClientRect();
                    const buttonBottom = buttonRect.bottom;
                    const buttonRight = buttonRect.right;
                    
                    // Calcular posici√≥n para que quede sobre el bot√≥n
                    const newLeft = windowWidth - chatWidth - 20;
                    const newTop = windowHeight - chatHeight - 100; // Dejar espacio para el bot√≥n
                    
                    chatPosition.x = newLeft;
                    chatPosition.y = newTop;
                    
                    // Aplicar posici√≥n inicial
                    reyChatWindow.style.left = chatPosition.x + 'px';
                    reyChatWindow.style.top = chatPosition.y + 'px';
                    reyChatWindow.style.bottom = 'auto';
                    reyChatWindow.style.right = 'auto';
                } else {
                    // Usar posici√≥n guardada
                    reyChatWindow.style.left = chatPosition.x + 'px';
                    reyChatWindow.style.top = chatPosition.y + 'px';
                    reyChatWindow.style.bottom = 'auto';
                    reyChatWindow.style.right = 'auto';
                }
                
                // Inicializar conexi√≥n
                if (!currentSessionId) {
                    initReyConnection();
                }
                
                reyInput.focus();
            } else {
                // Si ya est√° abierto, cerrarlo
                closeReyChat();
            }
        });
        
        // Cerrar ventana de chat
        reyCloseBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Evita que se active el arrastre
            closeReyChat();
        });
        
        // Funci√≥n para cerrar el chat
        function closeReyChat() {
            isReyChatOpen = false;
            reyChatWindow.classList.remove('active');
            
            // Mostrar el bot√≥n cuando se cierra la ventana
            setTimeout(() => {
                reyButtonContainer.classList.remove('hidden');
            }, 300);
        }
        
        // Inicializar conexi√≥n con el servidor
        async function initReyConnection() {
            try {
                addReyMessage('Conectando con Rey...', false);
                
                currentSessionId = "rey-session-" + Date.now();
                
                // Enviar petici√≥n de inicializaci√≥n al asistente "rey"
                const testResponse = await fetch(`${OLLAMA_SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Hola",
                        assistant: "rey", // Especificar que es para el asistente Rey
                        session_id: currentSessionId
                    })
                });
                
                if (testResponse.ok) {
                    const data = await testResponse.json();
                    reyMessages.innerHTML = '';
                    addReyMessage('¬°Saludos! Soy Rey, tu asistente de IA en Interking. ¬øEn qu√© puedo ayudarte hoy?', false);
                    
                    reyInput.disabled = false;
                    reySendBtn.disabled = false;
                    reyInput.placeholder = 'Escribe tu mensaje...';
                } else {
                    throw new Error(`HTTP ${testResponse.status}`);
                }
                
            } catch (error) {
                console.error('Error en inicializaci√≥n:', error);
                reyMessages.innerHTML = '';
                addReyMessage('‚ö†Ô∏è No se pudo conectar con el servidor. Por favor, intenta m√°s tarde.', false);
                
                reyInput.disabled = true;
                reySendBtn.disabled = true;
                reyInput.placeholder = 'Servidor no disponible';
            }
        }
        
        // A√±adir mensaje al chat
        function addReyMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `rey-message ${isUser ? 'user' : 'ai'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'rey-message-avatar';
            avatarDiv.textContent = isUser ? 'T√∫' : 'R';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'rey-message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            reyMessages.appendChild(messageDiv);
            
            reyMessages.scrollTop = reyMessages.scrollHeight;
            
            return contentDiv;
        }
        
        // Mostrar indicador de escritura
        function showReyTyping() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'rey-message ai';
            messageDiv.id = 'rey-typing-indicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'rey-message-avatar';
            avatarDiv.textContent = 'R';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'rey-message-content';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'rey-typing';
            typingDiv.innerHTML = `
                <div class="rey-typing-dot"></div>
                <div class="rey-typing-dot"></div>
                <div class="rey-typing-dot"></div>
            `;
            
            contentDiv.appendChild(typingDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            reyMessages.appendChild(messageDiv);
            
            reyMessages.scrollTop = reyMessages.scrollHeight;
            
            return messageDiv;
        }
        
        // Ajustar altura del textarea
        reyInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Enviar con Enter (sin Shift)
        reyInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isGenerating) sendReyMessage();
            }
        });
        
        // Enviar mensaje al hacer clic
        reySendBtn.addEventListener('click', sendReyMessage);
        
        // Funci√≥n para enviar mensaje - MODIFICADA PARA ENVIAR AL ASISTENTE "rey"
        async function sendReyMessage() {
            const text = reyInput.value.trim();
            if (!text || isGenerating) return;
            
            reyInput.value = '';
            reyInput.style.height = 'auto';
            
            addReyMessage(text, true);
            
            reyInput.disabled = true;
            reySendBtn.disabled = true;
            isGenerating = true;
            
            const typingIndicator = showReyTyping();
            
            try {
                // Enviar mensaje especificando que es para el asistente "rey"
                const response = await fetch(`${OLLAMA_SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: text,
                        assistant: "rey", // Especificar que es para el asistente Rey
                        session_id: currentSessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                typingIndicator.remove();
                
                if (data.status === 'success' && data.response) {
                    addReyMessage(data.response);
                } else {
                    throw new Error('Respuesta inv√°lida del servidor');
                }
                
            } catch (error) {
                typingIndicator.remove();
                addReyMessage('‚ùå Error al conectar con el servidor. Por favor, intenta nuevamente.', false);
                console.error('Error detallado:', error);
            } finally {
                reyInput.disabled = false;
                reySendBtn.disabled = false;
                isGenerating = false;
                reyInput.focus();
            }
        }
        
        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        
        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log("‚úÖ Bot√≥n Rey cargado correctamente");
            
            // Hacer la ventana arrastrable
            setTimeout(() => {
                if (reyChatWindow && reyDragHandle) {
                    makeDraggable(reyChatWindow, reyDragHandle);
                }
            }, 100);
            
            // NUEVO: Configurar el indicador de atenci√≥n para desaparecer despu√©s de 30 segundos
            setTimeout(() => {
                if (reyAttentionIndicator && attentionIndicatorVisible) {
                    reyAttentionIndicator.style.opacity = '0';
                    reyAttentionIndicator.style.pointerEvents = 'none';
                    attentionIndicatorVisible = false;
                }
            }, 30000); // 30 segundos
            
            // NUEVO: Ocultar indicador al hacer clic en cualquier parte
            document.addEventListener('click', function(e) {
                if (reyAttentionIndicator && attentionIndicatorVisible && 
                    !reyFloatBtn.contains(e.target) && 
                    !reyAttentionIndicator.contains(e.target)) {
                    reyAttentionIndicator.style.opacity = '0';
                    reyAttentionIndicator.style.pointerEvents = 'none';
                    attentionIndicatorVisible = false;
                }
            });
            
            // Cerrar ventana al hacer clic fuera en m√≥viles
            if (window.innerWidth <= 768) {
                document.addEventListener('click', function(e) {
                    if (isReyChatOpen && 
                        !reyChatWindow.contains(e.target) && 
                        !reyFloatBtn.contains(e.target)) {
                        closeReyChat();
                    }
                });
            }
        });
        
        // Ajustar posici√≥n al redimensionar la ventana
        window.addEventListener('resize', function() {
            if (isReyChatOpen && chatPosition.x !== 0 && chatPosition.y !== 0) {
                // Asegurarse de que la ventana siga visible despu√©s de redimensionar
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const chatWidth = reyChatWindow.offsetWidth;
                const chatHeight = reyChatWindow.offsetHeight;
                
                // Ajustar si est√° fuera de los l√≠mites
                let newX = chatPosition.x;
                let newY = chatPosition.y;
                
                if (newX + chatWidth > windowWidth) {
                    newX = windowWidth - chatWidth - 20;
                }
                if (newY + chatHeight > windowHeight) {
                    newY = windowHeight - chatHeight - 20;
                }
                if (newX < 20) newX = 20;
                if (newY < 20) newY = 20;
                
                // Aplicar posici√≥n ajustada
                reyChatWindow.style.left = newX + 'px';
                reyChatWindow.style.top = newY + 'px';
                chatPosition.x = newX;
                chatPosition.y = newY;
            }
            
            // NUEVO: Ajustar posici√≥n del indicador de atenci√≥n
            if (reyAttentionIndicator && attentionIndicatorVisible) {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    reyAttentionIndicator.style.bottom = '70px';
                    reyAttentionIndicator.style.right = '5px';
                    reyAttentionIndicator.style.width = '200px';
                } else {
                    reyAttentionIndicator.style.bottom = '90px';
                    reyAttentionIndicator.style.right = '10px';
                    reyAttentionIndicator.style.width = '250px';
                }
            }
        });
    </script>
