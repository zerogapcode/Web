<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrazyGPT — IA en Español</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-light:#ffffff; --text-light:#000000; --muted-light:#6b7280; --panel-light:#f3f4f6;
      --bg-dark:#0f0f0f; --text-dark:#f0f0f0; --muted-dark:#888888; --panel-dark:#1a1a1a;
      --accent-dark:#e0e0e0; --max-width:800px; 
      --mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      
      --card-bg-light: rgba(255, 255, 255, 0.01);
      --card-border-light: rgba(255, 255, 255, 0.1);
      --card-shadow-light: 0 8px 32px rgba(0, 0, 0, 0.03);
      
      --card-bg-dark: rgba(0, 0, 0, 0.08);
      --card-border-dark: rgba(255, 255, 255, 0.1);
      --card-shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.3);
      
      --user-msg-bg: rgba(100, 180, 255, 0.15);
      --ai-msg-bg: rgba(255, 255, 255, 0.05);
    }

    *{box-sizing:border-box; font-family: var(--mono);}
    body{
      margin:0;
      background:var(--bg-dark);
      color:var(--text-dark);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Header estilo ProtonLab */
    header{
      position: fixed;
      left:0;
      right:0;
      top:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 20px;
      background:rgba(0,0,0,0.95);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.1);
      height: 70px;
      transition:transform .35s ease,opacity .35s ease;
      z-index:60;
      /* GPU Acceleration */
      transform: translateZ(0);
      will-change: transform;
    }
    
    header.hidden{transform:translate3d(0, -110%, 0);opacity:0}
    
    .brand{display:flex;align-items:center;gap:12px}
    .brand .mini{
      font-weight:700;
      font-size:20px;
      letter-spacing:0.12em;
      color:#ffffff; /* Blanco por defecto (tema oscuro) */
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      user-select: none;
      text-decoration: none;
    }
    
    .link-plain {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
    }
    
    .brand .mini:hover{
      transform: scale(1.1);
      color: #00ffaa;
    }
    
    .brand .title{
      font-weight:600;
      font-size:18px;
      color:var(--text-dark);
    }
    
    .brand .subtitle{
      font-size:12px;
      color:var(--muted-dark);
      margin-left:10px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .navlink {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.02em;
      transition: color 0.2s ease, transform 0.2s ease;
      position: relative;
      padding: 8px 0;
      white-space: nowrap;
    }
    
    .navlink:hover {
      color: #00ffaa;
      transform: translateY(-1px);
    }
    
    .navlink::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #00ffaa;
      transition: width 0.3s ease;
    }
    
    .navlink:hover::after {
      width: 100%;
    }

    .mode-toggle{display:flex;align-items:center;gap:6px}
    .seg{
      display:inline-flex;
      border-radius:999px;
      overflow:hidden;
      border:2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
    }
    .seg button{
      padding:6px 10px;
      border:0;
      background:transparent;
      font-size: 11px;
      cursor:pointer;
      transition:background .2s,color .2s;
      border-radius:0;
      color:var(--text-dark);
      font-weight: 500;
      white-space: nowrap;
    }
    .seg button.active{background: rgba(255,255,255,0.15); color: #00ffaa;}

    /* Área de chat */
    .chat-container{
      flex:1;
      display:flex;
      flex-direction:column;
      max-width:var(--max-width);
      margin:0 auto;
      width:100%;
      padding:0 20px;
      overflow:hidden;
      margin-top: 70px;
      position: relative;
      z-index: 1;
    }
    
    .messages-container{
      flex:1;
      overflow-y:auto;
      padding:20px 0;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    
    .message{
      display:flex;
      gap:12px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user{
      justify-content:flex-end;
    }
    
    .message-avatar{
      width:32px;
      height:32px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:14px;
      flex-shrink:0;
    }
    
    .user .message-avatar{
      background:rgba(100, 180, 255, 0.3);
      color:#64b4ff;
    }
    
    .ai .message-avatar{
      background:rgba(0, 204, 136, 0.3);
      color:#00cc88;
    }
    
    .message-content{
      max-width:85%;
      padding:12px 16px;
      border-radius:16px;
      line-height:1.5;
      font-size:14px;
      white-space:pre-wrap;
      word-break: break-word;
    }
    
    .user .message-content{
      background:var(--user-msg-bg);
      border-top-right-radius:4px;
    }
    
    .ai .message-content{
      background:var(--ai-msg-bg);
      border:1px solid rgba(255,255,255,0.1);
      border-top-left-radius:4px;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }
    
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--muted-dark);
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
      30% { transform: scale(1.2); opacity: 1; }
    }

    /* Input area */
    .input-container{
      padding:20px 0;
      border-top:1px solid rgba(255,255,255,0.1);
      position:relative;
    }
    
    .input-wrapper{
      display:flex;
      gap:12px;
      align-items:flex-end;
    }
    
    .input-field{
      flex:1;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:12px 16px;
      color:var(--text-dark);
      font-size:14px;
      resize:none;
      min-height:44px;
      max-height:120px;
      transition:all 0.3s ease;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }
    
    .input-field:focus{
      outline:none;
      border-color:rgba(0,204,136,0.5);
      box-shadow:0 0 0 2px rgba(0,204,136,0.1);
    }
    
    .send-button{
      background:#00cc88;
      color:#000;
      border:none;
      border-radius:12px;
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:all 0.3s ease;
      font-weight:600;
      flex-shrink:0;
    }
    
    .send-button:hover{
      background:#00ffaa;
      transform:translateY(-2px);
    }
    
    .send-button:disabled{
      background:var(--muted-dark);
      cursor:not-allowed;
      transform:none;
    }
    
    /* Progress bar */
    #progress-container {
      width: 100%; 
      background: rgba(255,255,255,0.1); 
      border-radius: 8px;
      overflow: hidden; 
      margin-top: 1em; 
      height: 6px;
    }
    
    #progress-bar {
      height: 100%; 
      width: 0%; 
      background: #00cc88;
      transition: width 0.3s ease;
    }

    /* Modo claro */
    body[data-theme='light']{
      background:var(--bg-light);
      color:var(--text-light);
    }
    
    body[data-theme='light'] header{
      background:rgba(255,255,255,0.95);
      border-bottom:1px solid rgba(0,0,0,0.1);
    }
    
    body[data-theme='light'] .brand .title{
      color:var(--text-light);
    }
    
    body[data-theme='light'] .brand .subtitle{
      color:var(--muted-light);
    }
    
    /* Cambio de color del símbolo </> en modo claro */
    body[data-theme='light'] .brand .mini{
      color: #000000; /* Negro en tema claro */
    }
    
    body[data-theme='light'] .navlink {
      color: var(--text-light);
    }
    
    body[data-theme='light'] .navlink:hover {
      color: #009966;
    }
    
    body[data-theme='light'] .navlink::after {
      background-color: #009966;
    }
    
    body[data-theme='light'] .seg{
      border-color: rgba(0,0,0,0.2);
      background: rgba(0,0,0,0.03);
    }
    
    body[data-theme='light'] .seg button{
      color: var(--text-light);
    }
    
    body[data-theme='light'] .seg button.active{
      background: rgba(0,0,0,0.08);
      color: #009966;
    }
    
    body[data-theme='light'] .ai .message-content{
      background:var(--card-bg-light);
      border:1px solid rgba(0,0,0,0.1);
    }
    
    body[data-theme='light'] .user .message-content{
      background:rgba(100, 180, 255, 0.1);
    }
    
    body[data-theme='light'] .input-field{
      background:rgba(0,0,0,0.03);
      border:1px solid rgba(0,0,0,0.1);
      color:var(--text-light);
    }
    
    body[data-theme='light'] .input-container{
      border-top:1px solid rgba(0,0,0,0.1);
    }

    /* ============================
       MEJORAS ESPECÍFICAS PARA MÓVILES
    ============================ */
    
    @media (max-width: 768px) {
      header {
        height: 60px;
        padding: 10px 15px;
      }
      
      .chat-container {
        margin-top: 60px;
        padding: 0 15px;
      }
      
      .brand .title {
        font-size: 16px;
      }
      
      .brand .subtitle {
        font-size: 10px;
      }
      
      nav {
        gap: 12px;
      }
      
      .navlink {
        font-size: 12px;
      }
      
      .seg button {
        padding: 5px 8px;
        font-size: 10px;
      }
      
      .message {
        gap: 8px;
      }
      
      .message-avatar {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }
      
      .message-content {
        max-width: 90%;
        padding: 10px 14px;
        font-size: 14px;
      }
      
      .input-container {
        padding: 25px 0;
      }
      
      .input-wrapper {
        gap: 10px;
      }
      
      .input-field {
        padding: 14px 16px;
        font-size: 16px;
        min-height: 50px;
      }
      
      .send-button {
        width: 50px;
        height: 50px;
      }
      
      .messages-container {
        padding: 15px 0;
      }
    }
    
    @media (max-width: 480px) {
      header {
        padding: 8px 12px;
      }
      
      .chat-container {
        padding: 0 12px;
      }
      
      .brand .subtitle {
        display: none;
      }
      
      nav {
        gap: 10px;
      }
      
      .navlink {
        font-size: 11px;
      }
      
      .seg button {
        padding: 4px 6px;
        font-size: 9px;
      }
      
      .message-content {
        max-width: 95%;
        padding: 8px 12px;
      }
      
      .input-container {
        padding: 20px 0;
      }
      
      .input-field {
        padding: 12px 14px;
        min-height: 48px;
      }
      
      .send-button {
        width: 48px;
        height: 48px;
      }
    }
    
    @media (max-height: 500px) and (orientation: landscape) {
      header {
        height: 50px;
        padding: 8px 15px;
      }
      
      .chat-container {
        margin-top: 50px;
      }
      
      .messages-container {
        padding: 10px 0;
      }
      
      .message {
        gap: 6px;
      }
      
      .message-avatar {
        width: 24px;
        height: 24px;
        font-size: 10px;
      }
      
      .message-content {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      .input-container {
        padding: 12px 0;
      }
      
      .input-field {
        min-height: 44px;
      }
    }
    
    .message-content {
      word-break: break-word;
      overflow-wrap: break-word;
    }
    
    @media (hover: none) and (pointer: coarse) {
      .send-button, .seg button, .navlink {
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .seg button {
        padding: 8px 12px;
      }
      
      .navlink {
        padding: 12px 0;
      }
    }
  </style>
</head>

<body data-theme="dark">
  <header id="topbar">
    <div class="brand">
      <a href="index.html" class="link-plain"><div class="mini" id="brandMini">&lt;/&gt;</div></a>
      <div>
        <div class="title">CrazyGPT</div>
    
      </div>
    </div>
    <nav>
      <a class="navlink" href="index.html">SALIR</a>
      <div class="mode-toggle">
        <div class="seg">
          <button data-mode="dark" class="active">Oscuro</button>
          <button data-mode="light">Claro</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- El panel binario ha sido eliminado -->

  <div class="chat-container">
    <div class="messages-container" id="messages-container">
      <div class="message ai">
        <div class="message-avatar">IA</div>
        <div class="message-content" id="status-message">
          Conectando con el servidor de IA...
        </div>
      </div>
    </div>
    
    <div class="input-container">
      <div id="progress-container" style="display:none;">
        <div id="progress-bar"></div>
      </div>
      <div class="input-wrapper">
        <textarea 
          id="inputText" 
          class="input-field" 
          placeholder="Conectando con el servidor..." 
          rows="1"
          disabled
        ></textarea>
        <button id="send-button" class="send-button" disabled>
          ↑
        </button>
      </div>
    </div>
  </div>

  <script>
    // Elementos DOM
    const messagesContainer = document.getElementById('messages-container');
    const inputField = document.getElementById('inputText');
    const sendButton = document.getElementById('send-button');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const statusMessage = document.getElementById('status-message');
    const modeButtons = document.querySelectorAll('.seg button');
    const topbar = document.getElementById('topbar');

    // Configuración - ¡IMPORTANTE! Cambia esta URL por la de tu ngrok
    const OLLAMA_SERVER_URL = 'https://TU-URL-NGROK-AQUI.ngrok.io';

    // Variables de estado
    let isGenerating = false;
    let lastScroll = 0;
    let chatBot = null;

    // Clase para manejar la comunicación con Ollama
    class OllamaChat {
      constructor(serverUrl) {
        this.serverUrl = serverUrl;
        this.isConnected = false;
      }

      async connect() {
        try {
          const health = await this.checkHealth();
          this.isConnected = health.status === 'healthy';
          return this.isConnected;
        } catch (error) {
          console.error('Error conectando:', error);
          return false;
        }
      }

      async sendMessage(message) {
        if (!this.isConnected) {
          const connected = await this.connect();
          if (!connected) {
            throw new Error('No se pudo conectar al servidor de IA');
          }
        }

        try {
          const response = await fetch(`${this.serverUrl}/chat`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              message: message 
            })
          });
          
          const data = await response.json();
          
          if (data.status === 'success') {
            return data.response;
          } else {
            throw new Error(data.error || 'Error del servidor');
          }
          
        } catch (error) {
          console.error('Error:', error);
          this.isConnected = false;
          throw error;
        }
      }

      async checkHealth() {
        try {
          const response = await fetch(`${this.serverUrl}/health`);
          return await response.json();
        } catch {
          return { status: 'offline' };
        }
      }
    }

    // Manejo del modo claro/oscuro
    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        modeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.body.dataset.theme = btn.dataset.mode;
      });
    });

    // Ocultar header al hacer scroll
    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      if (y > lastScroll + 10) topbar.classList.add('hidden');
      else if (y < lastScroll - 10) topbar.classList.remove('hidden');
      lastScroll = y;
    });

    // Autoajuste de altura del textarea
    inputField.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Envío de mensajes con Enter (sin Shift)
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!isGenerating) sendMessage();
      }
    });

    // Envío de mensajes con el botón
    sendButton.addEventListener('click', sendMessage);

    // Función para agregar mensajes al chat
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
      
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'message-avatar';
      avatarDiv.textContent = isUser ? 'Tú' : 'IA';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      // Usar textContent para seguridad, pero permitir saltos de línea
      contentDiv.innerHTML = content.replace(/\n/g, '<br>');
      
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll al final
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return contentDiv;
    }

    // Función para mostrar indicador de escritura
    function showTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ai';
      messageDiv.id = 'typing-indicator';
      
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'message-avatar';
      avatarDiv.textContent = 'IA';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      
      contentDiv.appendChild(typingDiv);
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll al final
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }

    // Función para enviar mensaje
    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text || isGenerating) return;
      
      // Limpiar input
      inputField.value = '';
      inputField.style.height = 'auto';
      
      // Agregar mensaje del usuario
      addMessage(text, true);
      
      // Deshabilitar entrada
      inputField.disabled = true;
      sendButton.disabled = true;
      isGenerating = true;
      
      // Mostrar indicador de escritura
      const typingIndicator = showTypingIndicator();
      
      try {
        // Enviar mensaje al servidor Ollama
        const response = await chatBot.sendMessage(text);
        
        // Remover indicador de escritura
        typingIndicator.remove();
        
        // Agregar respuesta al chat
        addMessage(response);
        
      } catch (error) {
        // Remover indicador de escritura
        typingIndicator.remove();
        
        // Mostrar mensaje de error
        let errorMessage = 'Lo siento, ocurrió un error al conectar con la IA.';
        
        if (error.message.includes('Failed to fetch')) {
          errorMessage = 'Error de conexión: No se pudo contactar al servidor de IA. Verifica que tu Mac esté encendida y conectada.';
        } else if (error.message.includes('No se pudo conectar')) {
          errorMessage = 'El servidor de IA no está disponible. Por favor, intenta más tarde.';
        } else {
          errorMessage = `Error: ${error.message}`;
        }
        
        addMessage(errorMessage);
        console.error('Error:', error);
      } finally {
        // Rehabilitar entrada
        inputField.disabled = false;
        sendButton.disabled = false;
        isGenerating = false;
        inputField.focus();
      }
    }

    // Inicializar conexión con Ollama
    async function initChat() {
      try {
        statusMessage.textContent = 'Conectando con el servidor de IA...';
        progressContainer.style.display = 'block';
        progressBar.style.width = '30%';
        
        // Crear instancia del chat
        chatBot = new OllamaChat(OLLAMA_SERVER_URL);
        
        // Intentar conexión
        const connected = await chatBot.connect();
        
        if (connected) {
          progressBar.style.width = '100%';
          statusMessage.textContent = '¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte?';
          
          // Habilitar entrada después de conectar
          setTimeout(() => {
            inputField.disabled = false;
            sendButton.disabled = false;
            inputField.placeholder = 'Escribe tu mensaje...';
            inputField.focus();
            progressContainer.style.display = 'none';
          }, 1000);
        } else {
          throw new Error('No se pudo conectar al servidor');
        }
        
      } catch (error) {
        console.error('Error al inicializar:', error);
        statusMessage.textContent = 'Error al conectar con el servidor de IA. Verifica que el servidor esté corriendo.';
        progressBar.style.width = '0%';
        
        // Intentar reconectar después de 5 segundos
        setTimeout(() => {
          initChat();
        }, 5000);
      }
    }

    // Inicializar cuando la página cargue
    document.addEventListener('DOMContentLoaded', function() {
      initChat();
    });
  </script>
</body>
</html>
