<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrazyGPT — IA</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-light:#ffffff; --text-light:#000000; --muted-light:#6b7280; --panel-light:#f3f4f6;
      --bg-dark:#0f0f0f; --text-dark:#f0f0f0; --muted-dark:#888888; --panel-dark:#1a1a1a;
      --accent-dark:#e0e0e0; --max-width:800px; 
      --mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      
      --card-bg-light: rgba(255, 255, 255, 0.01);
      --card-border-light: rgba(255, 255, 255, 0.1);
      --card-shadow-light: 0 8px 32px rgba(0, 0, 0, 0.03);
      
      --card-bg-dark: rgba(0, 0, 0, 0.08);
      --card-border-dark: rgba(255, 255, 255, 0.1);
      --card-shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.3);
      
      --user-msg-bg: rgba(100, 180, 255, 0.15);
      --ai-msg-bg: rgba(255, 255, 255, 0.05);
    }

    *{box-sizing:border-box; font-family: var(--mono);}
    body{
      margin:0;
      background:var(--bg-dark);
      color:var(--text-dark);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Header estilo ProtonLab */
    header{
      position: fixed;
      left:0;
      right:0;
      top:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 20px;
      background:rgba(0,0,0,0.95);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.1);
      height: 70px;
      transition:transform .35s ease,opacity .35s ease;
      z-index:60;
      /* GPU Acceleration */
      transform: translateZ(0);
      will-change: transform;
    }
    
    header.hidden{transform:translate3d(0, -110%, 0);opacity:0}
    
    .brand{display:flex;align-items:center;gap:12px}
    .brand .mini{
      font-weight:700;
      font-size:20px;
      letter-spacing:0.12em;
      color:#00cc88;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    
    .brand .mini:hover{
      transform: scale(1.1);
      color: #00ffaa;
    }
    
    .brand .title{
      font-weight:600;
      font-size:18px;
      color:var(--text-dark);
    }
    
    .brand .subtitle{
      font-size:12px;
      color:var(--muted-dark);
      margin-left:10px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .navlink {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.02em;
      transition: color 0.2s ease, transform 0.2s ease;
      position: relative;
      padding: 8px 0;
      white-space: nowrap;
    }
    
    .navlink:hover {
      color: #00ffaa;
      transform: translateY(-1px);
    }
    
    .navlink::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #00ffaa;
      transition: width 0.3s ease;
    }
    
    .navlink:hover::after {
      width: 100%;
    }

    .mode-toggle{display:flex;align-items:center;gap:6px}
    .seg{
      display:inline-flex;
      border-radius:999px;
      overflow:hidden;
      border:2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
    }
    .seg button{
      padding:6px 10px;
      border:0;
      background:transparent;
      font-size: 11px;
      cursor:pointer;
      transition:background .2s,color .2s;
      border-radius:0;
      color:var(--text-dark);
      font-weight: 500;
      white-space: nowrap;
    }
    .seg button.active{background: rgba(255,255,255,0.15); color: #00ffaa;}

    /* Área de chat */
    .chat-container{
      flex:1;
      display:flex;
      flex-direction:column;
      max-width:var(--max-width);
      margin:0 auto;
      width:100%;
      padding:0 20px;
      overflow:hidden;
      margin-top: 70px;
      position: relative;
      z-index: 1;
    }
    
    .messages-container{
      flex:1;
      overflow-y:auto;
      padding:20px 0;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    
    .message{
      display:flex;
      gap:12px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user{
      justify-content:flex-end;
    }
    
    .message-avatar{
      width:32px;
      height:32px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:14px;
      flex-shrink:0;
    }
    
    .user .message-avatar{
      background:rgba(100, 180, 255, 0.3);
      color:#64b4ff;
    }
    
    .ai .message-avatar{
      background:rgba(0, 204, 136, 0.3);
      color:#00cc88;
    }
    
    .message-content{
      max-width:85%;
      padding:12px 16px;
      border-radius:16px;
      line-height:1.5;
      font-size:14px;
      white-space:pre-wrap;
    }
    
    .user .message-content{
      background:var(--user-msg-bg);
      border-top-right-radius:4px;
    }
    
    .ai .message-content{
      background:var(--ai-msg-bg);
      border:1px solid rgba(255,255,255,0.1);
      border-top-left-radius:4px;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }
    
    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--muted-dark);
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
      30% { transform: scale(1.2); opacity: 1; }
    }

    /* Input area */
    .input-container{
      padding:20px 0;
      border-top:1px solid rgba(255,255,255,0.1);
      position:relative;
    }
    
    .input-wrapper{
      display:flex;
      gap:12px;
      align-items:flex-end;
    }
    
    .input-field{
      flex:1;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:12px 16px;
      color:var(--text-dark);
      font-size:14px;
      resize:none;
      min-height:44px;
      max-height:120px;
      transition:all 0.3s ease;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }
    
    .input-field:focus{
      outline:none;
      border-color:rgba(0,204,136,0.5);
      box-shadow:0 0 0 2px rgba(0,204,136,0.1);
    }
    
    .send-button{
      background:#00cc88;
      color:#000;
      border:none;
      border-radius:12px;
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:all 0.3s ease;
      font-weight:600;
      flex-shrink:0;
    }
    
    .send-button:hover{
      background:#00ffaa;
      transform:translateY(-2px);
    }
    
    .send-button:disabled{
      background:var(--muted-dark);
      cursor:not-allowed;
      transform:none;
    }
    
    /* Progress bar */
    #progress-container {
      width: 100%; 
      background: rgba(255,255,255,0.1); 
      border-radius: 8px;
      overflow: hidden; 
      margin-top: 1em; 
      height: 6px;
    }
    
    #progress-bar {
      height: 100%; 
      width: 0%; 
      background: #00cc88;
      transition: width 0.3s ease;
    }
    
    /* Panel binario vertical izquierdo */
    .binary-panel{
      position:fixed;
      left:20px;
      top:50%;
      transform:translateY(-50%);
      width:120px;
      height:70vh;
      border-radius:12px;
      opacity:0.7;
      box-shadow:0 18px 40px rgba(0,0,0,0.3);
      border:1px solid rgba(0,204,136,0.3);
      /* GPU Acceleration */
      transform: translate3d(0, -50%, 0);
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: rgba(0, 204, 136, 0.7);
      background: rgba(0, 204, 136, 0.08);
      z-index: 0;
    }
    
    .binary-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: flex-start;
      padding: 12px;
      line-height: 1.2;
    }
    
    .binary-digit {
      display: inline-block;
      width: 8px;
      text-align: center;
      margin: 0 2px;
      transition: color 0.3s ease;
    }

    /* Modo claro */
    body[data-theme='light']{
      background:var(--bg-light);
      color:var(--text-light);
    }
    
    body[data-theme='light'] header{
      background:rgba(255,255,255,0.95);
      border-bottom:1px solid rgba(0,0,0,0.1);
    }
    
    body[data-theme='light'] .brand .title{
      color:var(--text-light);
    }
    
    body[data-theme='light'] .brand .subtitle{
      color:var(--muted-light);
    }
    
    body[data-theme='light'] .navlink {
      color: var(--text-light);
    }
    
    body[data-theme='light'] .navlink:hover {
      color: #009966;
    }
    
    body[data-theme='light'] .navlink::after {
      background-color: #009966;
    }
    
    body[data-theme='light'] .seg{
      border-color: rgba(0,0,0,0.2);
      background: rgba(0,0,0,0.03);
    }
    
    body[data-theme='light'] .seg button{
      color: var(--text-light);
    }
    
    body[data-theme='light'] .seg button.active{
      background: rgba(0,0,0,0.08);
      color: #009966;
    }
    
    body[data-theme='light'] .ai .message-content{
      background:var(--card-bg-light);
      border:1px solid rgba(0,0,0,0.1);
    }
    
    body[data-theme='light'] .user .message-content{
      background:rgba(100, 180, 255, 0.1);
    }
    
    body[data-theme='light'] .input-field{
      background:rgba(0,0,0,0.03);
      border:1px solid rgba(0,0,0,0.1);
      color:var(--text-light);
    }
    
    body[data-theme='light'] .input-container{
      border-top:1px solid rgba(0,0,0,0.1);
    }
    
    body[data-theme='light'] .binary-panel{
      color: rgba(0, 100, 80, 0.7);
      background: rgba(0, 150, 100, 0.1);
      border-color: rgba(0, 150, 100, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chat-container{
        padding:0 16px;
      }
      
      .message-content{
        max-width:90%;
      }
      
      header{
        padding:12px 16px;
      }
      
      nav {
        gap: 16px;
      }
      
      .navlink {
        font-size: 13px;
      }
      
      .binary-panel {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .message-content{
        max-width:95%;
      }
      
      .brand .subtitle{
        display:none;
      }
    }
  </style>
</head>

<body data-theme="dark">
  <header id="topbar">
    <div class="brand">
      <a href="index.html" class="link-plain"><div class="mini" id="brandMini">&lt;/&gt;</div></a>
      <div>
        <div class="title">CrazyGPT</div>
        <div class="subtitle">IA RUNNING</div>
      </div>
    </div>
    <nav>
      <a class="navlink" href="index.html">SALIR</a>
      <div class="mode-toggle">
        <div class="seg">
          <button data-mode="dark" class="active">Oscuro</button>
          <button data-mode="light">Claro</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Panel binario vertical izquierdo -->
  <div class="binary-panel" id="binary-panel">
    <div class="binary-content" id="binary-content"></div>
  </div>

  <div class="chat-container">
    <div class="messages-container" id="messages-container">
      <div class="message ai">
        <div class="message-avatar">IA</div>
        <div class="message-content" id="status-message">
          Inicializando modelo de IA local...
        </div>
      </div>
    </div>
    
    <div class="input-container">
      <div id="progress-container" style="display:none;">
        <div id="progress-bar"></div>
      </div>
      <div class="input-wrapper">
        <textarea 
          id="inputText" 
          class="input-field" 
          placeholder="Escribe tu mensaje..." 
          rows="1"
          disabled
        ></textarea>
        <button id="send-button" class="send-button" disabled>
          ↑
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.14.0";

    // Elementos DOM
    const messagesContainer = document.getElementById('messages-container');
    const inputField = document.getElementById('inputText');
    const sendButton = document.getElementById('send-button');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const statusMessage = document.getElementById('status-message');
    const modeButtons = document.querySelectorAll('.seg button');
    const topbar = document.getElementById('topbar');
    const binaryPanel = document.getElementById('binary-panel');
    const binaryContent = document.getElementById('binary-content');

    // Variables de estado
    let generator;
    let isGenerating = false;
    let lastScroll = 0;

    // Manejo del modo claro/oscuro
    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        modeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.body.dataset.theme = btn.dataset.mode;
      });
    });

    // Ocultar header al hacer scroll (como en index.html)
    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      if (y > lastScroll + 10) topbar.classList.add('hidden');
      else if (y < lastScroll - 10) topbar.classList.remove('hidden');
      lastScroll = y;
    });

    // Autoajuste de altura del textarea
    inputField.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Envío de mensajes con Enter (sin Shift)
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!isGenerating) sendMessage();
      }
    });

    // Envío de mensajes con el botón
    sendButton.addEventListener('click', sendMessage);

    // Función para agregar mensajes al chat
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
      
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'message-avatar';
      avatarDiv.textContent = isUser ? 'Tú' : 'IA';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll al final
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return contentDiv;
    }

    // Función para mostrar indicador de escritura
    function showTypingIndicator() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ai';
      messageDiv.id = 'typing-indicator';
      
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'message-avatar';
      avatarDiv.textContent = 'IA';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      
      contentDiv.appendChild(typingDiv);
      messageDiv.appendChild(avatarDiv);
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll al final
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }

    // Función para enviar mensaje
    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text || isGenerating) return;
      
      // Limpiar input
      inputField.value = '';
      inputField.style.height = 'auto';
      
      // Agregar mensaje del usuario
      addMessage(text, true);
      
      // Deshabilitar entrada
      inputField.disabled = true;
      sendButton.disabled = true;
      isGenerating = true;
      
      // Mostrar indicador de escritura
      const typingIndicator = showTypingIndicator();
      
      try {
        // Generar respuesta
        const result = await generator(text, { 
          max_new_tokens: 80,
          temperature: 0.7,
          do_sample: true
        });
        
        // Remover indicador de escritura
        typingIndicator.remove();
        
        // Agregar respuesta de la IA
        const response = result[0].generated_text;
        // Eliminar el prompt del usuario de la respuesta
        const aiResponse = response.startsWith(text) ? response.slice(text.length) : response;
        addMessage(aiResponse.trim());
        
      } catch (error) {
        // Remover indicador de escritura
        typingIndicator.remove();
        
        // Mostrar mensaje de error
        addMessage(`Lo siento, ocurrió un error: ${error.message}`);
        console.error(error);
      } finally {
        // Rehabilitar entrada
        inputField.disabled = false;
        sendButton.disabled = false;
        isGenerating = false;
        inputField.focus();
      }
    }

    // Crear panel con código binario
    function createBinaryPanel() {
      // Calcular cuántos dígitos caben en el panel
      const panelWidth = 120; // px
      const panelHeight = window.innerHeight * 0.7; // 70vh
      const charWidth = 12; // px por dígito (incluyendo margen)
      const lineHeight = 14; // px por línea
      
      const columns = Math.floor(panelWidth / charWidth);
      const rows = Math.floor(panelHeight / lineHeight);
      
      // Generar dígitos binarios
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < columns; col++) {
          const digit = document.createElement('span');
          digit.className = 'binary-digit';
          digit.textContent = Math.random() > 0.5 ? '1' : '0';
          binaryContent.appendChild(digit);
        }
        // Agregar salto de línea después de cada fila
        binaryContent.appendChild(document.createElement('br'));
      }
      
      // Iniciar animación de dígitos binarios
      startBinaryAnimation();
    }
    
    // Animación de dígitos binarios
    function startBinaryAnimation() {
      setInterval(() => {
        const digits = binaryContent.querySelectorAll('.binary-digit');
        // Cambiar algunos dígitos aleatoriamente
        digits.forEach(digit => {
          if (Math.random() > 0.8) { // 20% de probabilidad de cambiar
            digit.textContent = digit.textContent === '1' ? '0' : '1';
            // Efecto visual sutil
            digit.style.color = `rgba(0, 204, 136, ${0.5 + Math.random() * 0.5})`;
          }
        });
      }, 200); // Actualizar cada 200ms
    }

    // Callback de progreso
    const progressCallback = (progress) => {
      if (progress && progress.status === 'downloading') {
        progressContainer.style.display = 'block';
        progressBar.style.width = `${Math.round(progress.progress * 100)}%`;
        statusMessage.textContent = `Descargando modelo: ${Math.round(progress.progress * 100)}%`;
      }
    };

    // Cargar modelo
    async function loadModel() {
      try {
        statusMessage.textContent = 'Inicializando modelo de IA...';
        progressContainer.style.display = 'block';
        
        generator = await pipeline(
          'text-generation', 
          'Xenova/distilgpt2', 
          { 
            progress_callback: progressCallback 
          }
        );
        
        progressBar.style.width = '100%';
        statusMessage.textContent = 'What?';
        
        // Habilitar entrada después de cargar el modelo
        setTimeout(() => {
          inputField.disabled = false;
          sendButton.disabled = false;
          inputField.placeholder = 'Escribe tu mensaje...';
          inputField.focus();
        }, 500);
        
      } catch (error) {
        statusMessage.textContent = `Error al cargar el modelo: ${error.message}`;
        console.error(error);
      } finally {
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 2000);
      }
    }

    // Inicializar
    loadModel();
    createBinaryPanel();
  </script>
</body>
