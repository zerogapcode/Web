<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Men√∫ Digital | Casa Res</title>
    <style>
        * { box-sizing: border-box; }
        :root {
            --color-rojo: #8B0000;
            --color-amarillo: #FFD700;
            --color-verde-sombra: #1B5E20; 
            --color-verde-precio: #2E7D32; 
            --color-fondo: #F5F5F5;     
            --color-texto: #222;
            --color-header: #CDBC9F;
            --color-nav: #6B5840; /* M√ÅS OSCURO */
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            margin: 0;
            padding: 0;
            line-height: 1.4;
            overflow-x: hidden;
            padding-bottom: 40px;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* --- HEADER CON IMAGEN MUCHO M√ÅS GRANDE --- */
        header {
            background-color: var(--color-header);
            text-align: center;
            padding: 0;
            border-bottom: 5px solid var(--color-rojo);
            position: relative;
            min-height: 250px; /* Mucho m√°s alto */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .header-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .header-logo {
            max-width: 95%; 
            max-height: 220px; /* Casi el doble del tama√±o original (antes 120px) */
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            transform: scale(1.1); /* Aumento adicional */
        }
        
        /* --- NAVEGACI√ìN MODIFICADA (M√ÅS OSCURA Y BOTONES M√ÅS GRANDES) --- */
        nav {
            background: var(--color-nav); /* Color m√°s oscuro */
            position: sticky;
            top: 0;
            z-index: 999;
            padding: 12px 0; /* M√°s padding */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        nav::-webkit-scrollbar { display: none; }
        
        nav a {
            color: white; /* Texto blanco para contraste */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem; /* M√°s grande */
            padding: 12px 20px; /* M√°s grande */
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            transition: all 0.3s ease;
            margin: 5px 8px; /* M√°s espacio */
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        nav a:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* --- CONTENEDOR Y T√çTULOS --- */
        .container {
            max-width: 100%; /* Ancho completo */
            margin: 0;
            padding: 10px 0;
        }
        .section-title {
            text-align: center;
            color: var(--color-rojo);
            font-size: 2.2rem;
            margin: 3rem 15px 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 3px dashed var(--color-amarillo);
            display: inline-block;
            width: calc(100% - 30px);
            padding-bottom: 8px;
            scroll-margin-top: 140px;
        }

        /* --- GRID DE TARJETAS CONVERTIDO A COLUMNA √öNICA PARA CELULARES --- */
        .menu-grid {
            display: flex;
            flex-direction: column; /* Columna √∫nica */
            gap: 25px; /* M√°s espacio entre tarjetas */
            padding: 0 15px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            width: 100%; /* Ancho completo */
            margin-bottom: 10px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        
        /* Contenedor para imagen CON PARALLAX REACTIVADO */
        .card-img-container {
            width: 100%;
            height: 280px; /* Altura fija para todas las im√°genes */
            overflow: hidden;
            position: relative;
        }
        
        .card-img-top {
            width: 100%;
            height: 120%; /* Altura mayor para permitir movimiento parallax */
            object-fit: cover;
            display: block;
            transform: translateY(-10%); /* Iniciar m√°s arriba para efecto parallax */
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.4, 1);
            will-change: transform; /* Optimizaci√≥n para el parallax */
        }
        
        /* Efecto parallax invertido REACTIVADO */
        .card.reveal.active .card-img-top {
            transform: translateY(0%); /* Mover hacia la posici√≥n original al hacer scroll */
        }
        
        .card-body {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.6rem; /* M√°s grande */
            font-weight: 800;
            margin: 0;
            color: #111;
            width: 70%;
        }
        .card-price {
            background: var(--color-verde-precio);
            color: white;
            padding: 8px 16px; /* M√°s grande */
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.4rem; /* M√°s grande */
            white-space: nowrap;
        }
        .card-desc {
            color: #666;
            font-size: 1.1rem; /* M√°s grande */
            margin: 0;
            line-height: 1.6;
        }

        /* --- FOOTER --- */
        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 2.5rem 1rem;
            margin-top: 4rem;
            border-top: 6px solid var(--color-rojo);
        }
        .address { 
            color: var(--color-amarillo); 
            font-weight: bold; 
            font-size: 1.3rem; 
            margin-bottom: 10px;
        }
        
        /* --- ESTILOS DEL CHAT KARL - SIMILAR A MENU.HTML --- */
        .karl-button-container {
            position: fixed; 
            bottom: 40px; 
            right: 30px; 
            z-index: 10000;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .karl-button-container.hidden { 
            display: none; 
        }
        
        .karl-float-btn {
            --btn-accent: #8B0000; /* Color rojo de Casa Res */
            --btn-bg: rgba(255, 215, 0, 0.7); /* Amarillo semitransparente para efecto liquidglass */
            
            position: relative;
            height: 180px; /* M√ÅS GRANDE (similar a menu.html) */
            width: 180px; /* M√ÅS GRANDE (similar a menu.html) */
            background: var(--btn-bg);
            border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            
            /* EFECTO LIQUIDGLASS - vidrio l√≠quido (similar a menu.html) */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            will-change: transform, background;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            
            /* Efecto de brillo interno (similar a menu.html) */
            box-shadow: 
                inset 0 0 40px rgba(255, 255, 255, 0.6),
                inset 0 0 80px rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }
        
        .karl-float-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 215, 0, 0.85);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                inset 0 0 50px rgba(255, 255, 255, 0.7),
                inset 0 0 100px rgba(255, 255, 255, 0.5),
                0 0 0 2px rgba(255, 255, 255, 0.4);
        }
        
        .karl-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            padding: 12px;
        }
        
        .karl-icon-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .karl-float-btn:hover .karl-icon-wrapper img {
            transform: scale(1.1);
        }
        
        /* Indicador de pulsaci√≥n - tambi√©n ajustado */
        .karl-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.4); /* Amarillo semitransparente */
            animation: karlPulse 2s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes karlPulse {
            0% { transform: scale(1); opacity: 0.6; }
            70% { transform: scale(1.2); opacity: 0; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        /* Chat Window - M√ÅS GRANDE (como menu.html) */
        #karl-chat-window {
            position: fixed;
            bottom: 200px; /* Ajustado por el bot√≥n m√°s grande */
            right: 30px;
            width: 90%;
            max-width: 675px; /* AUMENTADO 50% (antes 450px) como menu.html */
            height: 825px; /* AUMENTADO 50% (antes 550px) como menu.html */
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
            border: 6px solid var(--color-rojo); /* Borde m√°s grueso */
            z-index: 9999;
            display: none;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: opacity 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        #karl-chat-window.active {
            display: flex;
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .karl-chat-header {
            padding: 25px 30px; /* Aumentado */
            background: var(--color-rojo);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            flex-shrink: 0;
        }
        
        .karl-chat-title {
            font-weight: 900;
            font-size: 30px; /* AUMENTADO 50% (antes 20px) */
            display: flex;
            align-items: center;
            gap: 15px; /* Aumentado */
        }
        
        .karl-chat-close {
            width: 50px; /* Aumentado */
            height: 50px; /* Aumentado */
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 36px; /* Aumentado */
            color: white;
            font-weight: 300;
        }
        
        .karl-chat-close:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.15);
        }
        
        .karl-chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 30px; /* Aumentado */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Aumentado */
            background: #f8f9fa;
        }
        
        .karl-message {
            display: flex;
            gap: 15px; /* Aumentado */
            animation: messageSlideIn 0.3s ease;
        }
        
        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .karl-message.user {
            justify-content: flex-end;
        }
        
        .karl-message-avatar {
            width: 63px; /* AUMENTADO 50% (antes 42px) */
            height: 63px; /* AUMENTADO 50% (antes 42px) */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px; /* Aumentado */
            flex-shrink: 0;
            background: var(--color-rojo); /* Rojo por defecto (para usuario) */
            color: white;
            overflow: hidden;
            border: 3px solid var(--color-rojo); /* Borde m√°s grueso */
        }
        
        /* Avatar de la IA (Karl) - FONDO AMARILLO Y IMAGEN M√ÅS GRANDE */
        .ai .karl-message-avatar {
            background: var(--color-amarillo); /* Fondo amarillo para la IA */
            border-color: var(--color-amarillo);
        }
        
        .karl-message-avatar img {
            width: 90%; /* IMAGEN M√ÅS GRANDE (antes 85%) */
            height: 90%; /* IMAGEN M√ÅS GRANDE (antes 85%) */
            object-fit: contain; /* Asegura que la imagen se ajuste sin distorsi√≥n */
            border-radius: 50%;
        }
        
        .user .karl-message-avatar {
            background: var(--color-rojo); /* Fondo rojo para el usuario */
            color: var(--color-amarillo); /* Texto amarillo para contraste */
            border-color: var(--color-rojo);
        }
        
        .karl-message-content {
            max-width: 80%;
            padding: 21px 27px; /* AUMENTADO 50% (antes 14px 18px) */
            border-radius: 25px; /* Aumentado */
            line-height: 1.6; /* Mejorado */
            font-size: 24px; /* AUMENTADO 50% (antes 16px) */
            white-space: pre-wrap;
            word-break: break-word;
            background: white;
            border: 3px solid #e9ecef; /* Borde m√°s grueso */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Sombra mejorada */
        }
        
        .ai .karl-message-content {
            color: #222;
            font-weight: 500;
        }
        
        .user .karl-message-content {
            background: var(--color-rojo);
            color: white;
            border-color: var(--color-rojo);
        }
        
        .karl-typing {
            display: inline-flex;
            align-items: center;
            gap: 7px; /* Aumentado */
        }
        
        .karl-typing-dot {
            width: 12px; /* Aumentado */
            height: 12px; /* Aumentado */
            border-radius: 50%;
            background-color: var(--color-rojo);
            animation: karlTypingAnimation 1.4s infinite ease-in-out;
        }
        
        .karl-typing-dot:nth-child(1) { animation-delay: 0s; }
        .karl-typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .karl-typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes karlTypingAnimation {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }
        
        .karl-chat-input-container {
            padding: 25px 30px; /* Aumentado */
            border-top: 3px solid #e9ecef; /* Borde m√°s grueso */
            display: flex;
            gap: 15px; /* Aumentado */
            align-items: flex-end;
            flex-shrink: 0;
            background: white;
        }
        
        .karl-chat-input {
            flex: 1;
            background: #f8f9fa;
            border: 3px solid #e9ecef; /* Borde m√°s grueso */
            border-radius: 20px; /* Aumentado */
            padding: 21px 27px; /* AUMENTADO 50% (antes 14px 18px) */
            color: #222;
            font-size: 24px; /* AUMENTADO 50% (antes 16px) */
            resize: none;
            min-height: 75px; /* Aumentado */
            max-height: 180px; /* Aumentado */
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .karl-chat-input:focus {
            outline: none;
            border-color: var(--color-rojo);
            box-shadow: 0 0 0 6px rgba(139, 0, 0, 0.15); /* Sombra m√°s grande */
        }
        
        .karl-chat-send {
            background: var(--color-rojo);
            color: white;
            border: none;
            border-radius: 20px; /* Aumentado */
            width: 75px; /* AUMENTADO 50% (antes 50px) */
            height: 75px; /* AUMENTADO 50% (antes 50px) */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 30px; /* Aumentado */
            flex-shrink: 0;
        }
        
        .karl-chat-send:hover {
            background: #b71c1c;
            transform: translateY(-3px) scale(1.05);
        }
        
        .karl-chat-send:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* === NUEVO: ANUNCIO TEMPORAL PARA KARL === */
        .karl-attention-indicator {
            position: fixed;
            bottom: 240px; /* Posicionado encima del bot√≥n Karl */
            right: 10px; /* Alineado con el bot√≥n */
            z-index: 9998;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            animation: karlAttentionBounce 2s infinite ease-in-out;
            width: 250px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .karl-attention-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .karl-attention-text {
            background: white;
            color: #8B0000; /* Color rojo de Casa Res */
            padding: 14px 20px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 900;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.25);
            border: 3px solid #FFD700; /* Borde amarillo de Karl */
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: relative;
            width: 100%;
            margin-bottom: 5px;
            text-transform: uppercase;
            line-height: 1.3;
        }
        
        /* Dedo posicionado en la parte inferior y CENTRADO debajo del cuadro de texto */
        .karl-attention-finger {
            font-size: 40px;
            color: #FFD700; /* Amarillo de Karl */
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
            animation: karlFingerPulse 1.5s infinite alternate;
            position: relative;
            margin-top: 0; /* Sin margen superior */
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
            align-self: center; /* Centra el dedo horizontalmente */
            transform: none; /* Sin rotaci√≥n */
        }
        
        @keyframes karlAttentionBounce {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }
        
        @keyframes karlFingerPulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.3); opacity: 1; }
        }

        /* --- RESPONSIVE - OPTIMIZADO SOLO PARA CELULARES --- */
        @media (max-width: 768px) {
            .section-title { 
                font-size: 1.9rem; 
                scroll-margin-top: 120px;
                margin: 2.5rem 15px 1.2rem;
            }
            
            .header-logo {
                max-width: 95%;
                max-height: 200px; /* Mantenemos grande en tablet */
            }
            
            header {
                min-height: 220px;
            }
            
            .menu-grid {
                padding: 0 15px;
                gap: 20px;
            }
            
            .card-img-container { 
                height: 250px; 
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .card-price {
                font-size: 1.3rem;
                padding: 6px 14px;
            }
            
            .card-desc {
                font-size: 1.05rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            #karl-chat-window { 
                width: calc(100% - 30px); 
                right: 15px; 
                height: 70vh; 
                bottom: 180px;
                max-width: none;
            }
            
            nav {
                padding: 10px 0;
            }
            
            nav a {
                font-size: 1rem;
                padding: 10px 18px;
                margin: 4px 6px;
            }
            
            /* Bot√≥n Karl ajustado para tablet */
            .karl-button-container {
                bottom: 35px;
                right: 25px;
            }
            
            .karl-float-btn {
                height: 160px;
                width: 160px;
            }
            
            /* Ajustes de tama√±o para m√≥vil - Reducir el aumento del 50% */
            .karl-chat-header {
                padding: 20px 25px;
            }
            
            .karl-chat-title {
                font-size: 22px;
            }
            
            .karl-chat-close {
                width: 40px;
                height: 40px;
                font-size: 28px;
            }
            
            .karl-chat-body {
                padding: 20px;
                gap: 15px;
            }
            
            .karl-message-avatar {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .karl-message-content {
                padding: 16px 20px;
                font-size: 18px;
                border-radius: 20px;
            }
            
            .karl-chat-input-container {
                padding: 20px;
            }
            
            .karl-chat-input {
                padding: 16px 20px;
                font-size: 18px;
                min-height: 60px;
            }
            
            .karl-chat-send {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            /* Ajustes para el anuncio temporal en tablet */
            .karl-attention-indicator {
                bottom: 200px;
                right: 10px;
                width: 220px;
            }
            
            .karl-attention-text {
                font-size: 18px;
                padding: 12px 16px;
            }
            
            .karl-attention-finger {
                font-size: 36px;
            }
        }
        
        @media (max-width: 480px) {
            .header-logo {
                max-width: 90%;
                max-height: 180px; /* Mantenemos grande en m√≥vil */
            }
            
            header {
                min-height: 200px;
            }
            
            .section-title {
                font-size: 1.7rem;
            }
            
            .card-img-container {

            }

    <script>
        // --- LOGICA DEL CHATBOT KARL ---
        // USANDO LA MISMA URL QUE EN MENU.HTML (servidor de Bal√∫)
        const OLLAMA_SERVER_URL = 'https://liberatory-adeline-unlaudable.ngrok-free.dev';
        
        const karlFloatBtn = document.getElementById('karl-float-btn');
        const karlButtonContainer = document.getElementById('karl-button-container');
        const karlChatWindow = document.getElementById('karl-chat-window');
        const karlCloseBtn = document.getElementById('karl-close-btn');
        const karlMessages = document.getElementById('karl-messages');
        const karlInput = document.getElementById('karl-input');
        const karlSendBtn = document.getElementById('karl-send-btn');
        
        let isKarlChatOpen = false;
        let isGenerating = false;
        let currentSessionId = null;
        
        function toggleKarlButton(show) {
            if (show) karlButtonContainer.classList.remove('hidden');
            else karlButtonContainer.classList.add('hidden');
        }
        
        karlFloatBtn.addEventListener('click', () => {
            if (!isKarlChatOpen) {
                isKarlChatOpen = true;
                karlChatWindow.classList.add('active');
                toggleKarlButton(false);
                
                // Ocultar anuncio temporal al abrir el chat
                if (karlAttentionIndicator && attentionIndicatorVisible) {
                    karlAttentionIndicator.classList.add('hidden');
                    attentionIndicatorVisible = false;
                }
                
                if (!currentSessionId) initKarlConnection();
                karlInput.focus();
            }
        });
        
        karlCloseBtn.addEventListener('click', () => {
            isKarlChatOpen = false;
            karlChatWindow.classList.remove('active');
            toggleKarlButton(true);
        });
        
        // Funci√≥n para mostrar mensaje de escritura
        function showKarlTyping() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'karl-message ai';
            messageDiv.id = 'karl-typing-indicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'karl-message-avatar';
            const img = document.createElement('img');
            img.src = 'karl.png';
            img.alt = 'Karl';
            avatarDiv.appendChild(img);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'karl-message-content';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'karl-typing';
            typingDiv.innerHTML = `
                <div class="karl-typing-dot"></div>
                <div class="karl-typing-dot"></div>
                <div class="karl-typing-dot"></div>
            `;
            
            contentDiv.appendChild(typingDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            karlMessages.appendChild(messageDiv);
            
            karlMessages.scrollTop = karlMessages.scrollHeight;
            
            return messageDiv;
        }
        
        async function initKarlConnection() {
            try {
                addKarlMessage('Conectando con Karl...', false);
                currentSessionId = "casares-karl-session-" + Date.now();
                
                // Usando el mismo servidor que menu.html pero con el asistente "karl"
                const testResponse = await fetch(`${OLLAMA_SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Hola",
                        assistant: "karl", // Especificamos que queremos el asistente "karl"
                        session_id: currentSessionId
                    })
                });
                
                if (testResponse.ok) {
                    const data = await testResponse.json();
                    karlMessages.innerHTML = '';
                    addKarlMessage('¬°Hola! Soy Karl de Casa Res. ¬øTe gustar√≠a saber m√°s sobre nuestros cortes premium al Josper o necesitas una recomendaci√≥n culinaria?', false);
                    
                    karlInput.disabled = false;
                    karlSendBtn.disabled = false;
                } else {
                    throw new Error(`HTTP ${testResponse.status}`);
                }
                
            } catch (error) {
                console.error('Error en inicializaci√≥n:', error);
                karlMessages.innerHTML = '';
                addKarlMessage('¬°Hola! Soy Karl de Casa Res. ¬øEn qu√© puedo ayudarte hoy? ¬øQuieres hacer un pedido, necesitas recomendaciones o tienes alguna pregunta sobre nuestro men√∫?', false);
                
                karlInput.disabled = false;
                karlSendBtn.disabled = false;
            }
        }
        
        function addKarlMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `karl-message ${isUser ? 'user' : 'ai'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'karl-message-avatar';
            
            // Si es el asistente, usar la imagen karl.png
            if (!isUser) {
                const img = document.createElement('img');
                img.src = 'karl.png';
                img.alt = 'Karl';
                avatarDiv.appendChild(img);
            } else {
                avatarDiv.textContent = 'T√∫';
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'karl-message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            karlMessages.appendChild(messageDiv);
            
            karlMessages.scrollTop = karlMessages.scrollHeight;
            
            return contentDiv;
        }
        
        // Ajustar altura del textarea
        karlInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        karlInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isGenerating) sendKarlMessage();
            }
        });
        
        karlSendBtn.addEventListener('click', sendKarlMessage);
        
        async function sendKarlMessage() {
            const text = karlInput.value.trim();
            if (!text || isGenerating) return;
            
            karlInput.value = '';
            karlInput.style.height = 'auto';
            
            addKarlMessage(text, true);
            
            karlInput.disabled = true;
            karlSendBtn.disabled = true;
            isGenerating = true;
            
            const typingIndicator = showKarlTyping();
            
            try {
                // Enviar mensaje especificando que es para el asistente "karl"
                const response = await fetch(`${OLLAMA_SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: text,
                        assistant: "karl", // Usando el asistente "karl"
                        session_id: currentSessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                typingIndicator.remove();
                
                if (data.status === 'success' && data.response) {
                    addKarlMessage(data.response);
                } else {
                    throw new Error('Respuesta inv√°lida del servidor');
                }
                
            } catch (error) {
                typingIndicator.remove();
                // Fallback para cuando no hay servidor real
                setTimeout(() => {
                    addKarlMessage('¬°Gracias por tu consulta! Como experto en carnes de Casa Res, te recomiendo probar nuestro Tomahawk al Josper, cocinado a 63¬∞C para un punto medio perfecto, acompa√±ado de risotto de champi√±ones. ¬øTe gustar√≠a saber m√°s sobre alg√∫n plato en particular?');
                }, 500);
                console.error('Error detallado:', error);
            } finally {
                karlInput.disabled = false;
                karlSendBtn.disabled = false;
                isGenerating = false;
                karlInput.focus();
            }
        }

        // --- SCROLL ANIMATION CON PARALLAX REACTIVADO ---
        function revealOnScroll() {
            var reveals = document.querySelectorAll(".reveal");
            var windowHeight = window.innerHeight;
            
            for (var i = 0; i < reveals.length; i++) {
                var element = reveals[i];
                var elementTop = element.getBoundingClientRect().top;
                
                if (elementTop < windowHeight - 50) {
                    element.classList.add("active");
                    
                    // Efecto parallax reactivado para las im√°genes dentro de las tarjetas
                    if (element.classList.contains("card")) {
                        var img = element.querySelector(".card-img-top");
                        if (img) {
                            // Calcular el porcentaje de visibilidad de la tarjeta
                            var elementVisible = 50;
                            var distanceFromTop = elementTop;
                            var percentVisible = Math.max(0, Math.min(1, (windowHeight - distanceFromTop) / (windowHeight - elementVisible)));
                            
                            // Aplicar transformaci√≥n invertida (movimiento hacia abajo)
                            // Iniciar en -10% y moverse hacia 0% seg√∫n el scroll
                            var translateValue = -10 + (10 * percentVisible);
                            img.style.transform = `translateY(${translateValue}%)`;
                        }
                    }
                } else {
                    // Cuando la tarjeta no es visible, resetear la transformaci√≥n
                    if (element.classList.contains("card")) {
                        var img = element.querySelector(".card-img-top");
                        if (img) {
                            img.style.transform = 'translateY(-10%)';
                        }
                    }
                }
            }
        }
        
        window.addEventListener("scroll", revealOnScroll);
        revealOnScroll();
        
        // === NUEVO: Funcionalidad del anuncio temporal ===
        const karlAttentionIndicator = document.getElementById('karl-attention-indicator');
        let attentionIndicatorVisible = true;

        // Ocultar el anuncio despu√©s de 30 segundos
        setTimeout(() => {
            if (karlAttentionIndicator && attentionIndicatorVisible) {
                karlAttentionIndicator.classList.add('hidden');
                attentionIndicatorVisible = false;
            }
        }, 30000); // 30 segundos

        // Ocultar anuncio al hacer clic en cualquier parte
        document.addEventListener('click', function(e) {
            if (karlAttentionIndicator && attentionIndicatorVisible && 
                !karlFloatBtn.contains(e.target) && 
                !karlAttentionIndicator.contains(e.target)) {
                karlAttentionIndicator.classList.add('hidden');
                attentionIndicatorVisible = false;
            }
        });

        // Ocultar anuncio al abrir el chat de Karl
        karlFloatBtn.addEventListener('click', function() {
            if (karlAttentionIndicator && attentionIndicatorVisible) {
                karlAttentionIndicator.classList.add('hidden');
                attentionIndicatorVisible = false;
            }
        });
